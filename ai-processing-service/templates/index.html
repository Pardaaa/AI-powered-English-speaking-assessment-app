<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéôÔ∏è Azure STT + Pronunciation Assessment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { color: #0078D7; }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Azure STT + Pronunciation Assessment</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Upload Audio:</label><br>
    <input type="file" name="audio" accept="audio/*" required><br><br>
    <button type="submit">Upload & Assess</button>
  </form>

  <div id="result" class="result-box"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = "‚è≥ Processing audio...";
      const formData = new FormData(form);

      const res = await fetch('/stt', { method: 'POST', body: formData });
      const data = await res.json();

      if (data.error) {
        resultDiv.innerHTML = `<b style="color:red;">Error:</b> ${data.error}`;
      } else {
        resultDiv.innerHTML = `
          <b>Recognized Text:</b> ${data.recognized_text}<br><br>
          <b>Accuracy:</b> ${data.accuracy_score}<br>
          <b>Fluency:</b> ${data.fluency_score}<br>
          <b>Completeness:</b> ${data.completeness_score}<br>
          <b>Overall Pronunciation:</b> ${data.pronunciation_score}
        `;
      }
    });
  </script>
</body>
</html>
